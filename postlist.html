<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <ul>
        {% for post in collections.post -%}
        <li><a href="{{ post.url }}">{{ post.data.title }}, {{ post.data.date }}</a></li>
        {{ post.templateContent | safe }}
        {% endfor -%}
    </ul>
</body>
</html>
